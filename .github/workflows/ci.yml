name: CI - BlackJackJS

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint (with auto fix, allow fail)
      run: npm run lint:fix || true

    - name: Run Prettier Fix (Auto-format code)
      run: npm run format

    - name: Check formatting after fix
      run: npm run format:check || true

    - name: Run NPM Audit
      run: npm run audit || true

    - name: Run Tests with Coverage
      run: npm run test -- --passWithNoTests

    - name: Upload Code Coverage Summary to GitHub
      if: always()
      run: |
        echo "### Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
        cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY || echo "No coverage summary found."
